    <div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Lista de Artistas</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
            class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Evento</th>
            <th class="text-center">Local</th>
            <th class="text-center">Alterar</th>
            <th class="text-center">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <tr th:each="art : ${artista}">
            	<td th:text="${art.id}"></td>
            	<td th:text="${art.nm_artista}"></td>
            	<td th:text="${art.nm_estilo_musical}"></td>
            	<td>
            		<a th:href="@{'updart/' + ${art.id}}">
            			<input type="submit" class="btn btn-success" value="Atualizar">
            		</a>        		
            	</td>
            	<td> 
            		<form th:action="@{'apagarart/' + ${art.id}}" method=post>
            			<input type="submit" class="btn btn-danger btn-rounded btn-sm my-0" value="Apagar">
            		</form>
            	</td>
       		</tr>
           
          </tr>
      
          
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
